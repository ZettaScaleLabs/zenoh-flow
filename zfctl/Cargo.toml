[package]
name = "zfctl"
version = "0.2.0"
repository = "https://github.com/eclipse-zenoh/zenoh-flow"
homepage = "http://zenoh.io"
authors = ["kydos <angelo@icorsaro.net>",
           "gabrik <gabriele.baldoni@gmail.com>",
           "Julien Loudet <julien.loudet@adlinktech.com>",]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh-Flow command line tool"
readme = "README.md"

[dependencies]
async-std = { version = "=1.11.0", features = ["attributes"] }
base64 = "0.13.0"
clap = { version = "3.1", features = ["derive"] }
derive_more = "0.99.10"
dirs = "4.0.0"
env_logger = "0.9.0"
exitfailure = "0.5.1"
failure = "0.1.8"
git-version = "0.3.4"
log = "0.4"
prettytable-rs = "^0.8"
rand = "0.8.3"
semver = { version = "1.0.4", features = ["serde"]}
serde = { version = "1.0.55", features = ["derive"] }
serde-aux = "3.0.1"
serde_derive = "1.0.55"
serde_json = "1.0.55"
serde_yaml = "0.8.13"
uuid = { version = "0.8.1", features = ["serde", "v4"] }
zenoh = { git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "master" }
zenoh-flow = {path = "../zenoh-flow"}
zenoh-util = { git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "master" }
znrpc-macros = { git = "https://github.com/atolab/zenoh-rpc.git", branch = "master" }
zrpc = { git = "https://github.com/atolab/zenoh-rpc.git", branch = "master" }

# Debian package configuration

[package.metadata.deb]
maintainer = "ADLINK Zenoh team <zenoh@adlink-labs.tech>"
copyright = "2021, ADLINK Technology Inc"
extended-description = "Eclipse Zenoh Flow CLI tool"
license-file = ["../LICENSE", "0"]
depends = "$auto"
section = "utils"
priority = "optional"
assets = [
    # binary
    ["target/release/zfctl", "/usr/bin/zfctl", "755"],
    # config
    [".config/zfctl-zenoh.json", "~/.config/zenoh-flow/zfctl-zenoh.json", "644"]
]

# RPM package configuration

[package.metadata.rpm]
package = "zfctl"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
zfctl = { path = "/usr/bin/zfctl" }


[package.metadata.rpm.files]
"../.config/zfctl-zenoh.json" = { path = "~/.config/zenoh-flow/zfctl-zenoh.json", mode = "644" }
